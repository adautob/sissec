<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
	integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
	crossorigin="anonymous"></script>
<title>Spring Security Example</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="text-center mt-3 text-danger" th:if="${param.error}">Usuário ou senha inválidos.</div>
				<div class="text-center mt-3 text-danger" th:if="${param.logout}">Você saiu do sistema.</div>
				<form th:action="@{/login}" method="post">
					<div class="text-center mt-3">
						<label> Usuário: <input type="text" name="username" />
						</label>
					</div>
					<div class="text-center mt-3">
						<label> Senha: <input type="password" name="password" />
						</label>
					</div>
					<div class="text-center mt-3 mb-3">
						<input class="btn btn-primary" type="submit" value="Entrar" />
					</div>
					<div>
					<p class="text-secondary text-center">Usuário: user  |  Senha: user</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
